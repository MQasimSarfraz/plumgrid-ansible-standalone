# Remove Libnetwork Plugin and Docker
- name: Cleanup PG CLI, Libnetwork Plugin & Docker
  hosts: edge_hosts
  user: root
  tasks:
    - name: Remove sources.list
      file:
        path: "/etc/apt/sources.list.d/plumgrid.list"
        state: absent

    - name: Unload iovisor
      command: /sbin/rmmod iovisor
      ignore_errors: yes

    - name: Remove Packages
      ignore_errors: yes
      apt:
        name: "{{ item }}"
        state: absent
        purge: yes
        force: yes
      with_items:
        - pg-cli
        - libnetwork
        - iovisor-dkms
        - plumgrid-edge-docker
        - docker-engine

# Remove PLUMgrid  Directors & Gateways
- name: Cleanup PLUMgrid
  hosts: director_hosts:gateway_hosts
  user: root
  tasks:
    - name: Remove sources.list
      file:
        path: "/etc/apt/sources.list.d/plumgrid.list"
        state: absent

    - name: Unload iovisor
      command: /sbin/rmmod iovisor
      ignore_errors: yes

    - name: Remove iovisor-dkms and plumgrid-lxc
      apt:
        name: "{{ item }}"
        state: absent
        purge: yes
        force: yes
      ignore_errors: yes
      with_items:
        - iovisor-dkms
        - plumgrid-lxc
