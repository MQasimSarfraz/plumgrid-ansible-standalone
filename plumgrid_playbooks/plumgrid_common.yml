- hosts: director_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_director
  vars:
    pg_service_name: plumgrid
  any_errors_fatal: yes

- hosts: edge_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_edge
  vars:
    pg_service_name: plumgrid-iovisor

- hosts: gateway_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_gateway
  vars:
    pg_service_name: plumgrid-iovisor

- hosts: director_hosts
  user: root
  tasks:
    - name: Restart libvirt-bin
      service:
        name: libvirt-bin
        state: restarted
        pattern: libvirt-bin
