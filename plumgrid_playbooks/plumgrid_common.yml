- hosts: director_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_director
  any_errors_fatal: yes
  vars:
    pg_package_name: plumgrid-lxc
    pg_service_name: plumgrid
    plumgrid_data_dir: "/var/lib/libvirt/filesystems/plumgrid-data"
    plumgrid_ifc_gateway_dir: "/var/lib/libvirt/filesystems/plumgrid/var/run/plumgrid/lxc"


- hosts: edge_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_edge
  vars:
    pg_package_name: "{{ pg_package_type }}"
    plumgrid_data_dir: "{{ pg_pkg_name[pg_package_type].plumgrid_data_dir }}"
    plumgrid_ifc_gateway_dir: '{{ pg_pkg_name[pg_package_type].plumgrid_ifc_gateway_dir }}'
    pg_service_name: "{{ pg_pkg_name[pg_package_type].pg_service_name }}"

- hosts: gateway_hosts
  user: root
  roles:
    - plumgrid_common
    - create_ifcs
    - plumgrid_gateway
  vars:
    pg_package_name: "{{ pg_package_type }}"
    plumgrid_data_dir: "{{ pg_pkg_name[pg_package_type].plumgrid_data_dir }}"
    plumgrid_ifc_gateway_dir: "{{ pg_pkg_name[pg_package_type].plumgrid_ifc_gateway_dir }}"
    pg_service_name: "{{ pg_pkg_name[pg_package_type].pg_service_name }}"

- hosts: director_hosts
  user: root
  tasks:
    - name: Restart libvirt-bin
      service:
        name: libvirt-bin
        state: restarted
        pattern: libvirt-bin
